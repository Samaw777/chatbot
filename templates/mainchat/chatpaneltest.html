<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Panel</title>

    {% load static %}

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
<h1>Chatbot</h1>

<div>
    <div id="chatbot">
        <p class="botText"><span>Hi there</span></p>
    </div>

    <div id="userInput">
        <input type="text" id="textInput" name="userMessage" placeholder="Type your message..." />
        <input type="button" value="Send" id="buttonInput" />
    </div>
</div>

<script>

    function getUserResponse(){
        var userText = $('#textInput').val();
        var userHTML = "<p class='userText'>User: <span>"+userText+"</span></p>";
        $('#textInput').val("");
        $('#chatbot').append(userHTML);

        $.get('/get_Response',{userMessage:userText}).done(function(data){
            var returnedMessage = "<p class='botText'>Chatbot: <span>"+ data +"</span></p>";
            $('#chatbot').append(returnedMessage);

        })
    }

    $('#buttonInput').click(function(){
        getUserResponse();
    })
</script>

</body>
</html>
